<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em id="switchText">Toggle Dark Mode</em>
        </div>
        <h1 class="display-3">Work Day Scheduler</h1>
        <h3 >Here is your schedule for today: <br /> <span class="lead" id="currentDate"></span></h3>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" id="8AM">
            <div class="column .col-lg-2 hour" id="hour">8:00 AM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="9AM">
            <div class="column .col-lg-2 hour" id="hour">9:00 AM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="10AM">
            <div class="column .col-lg-2 hour" id="hour">10:00 AM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="11AM">
            <div class="column .col-lg-2 hour" id="hour">11:00 AM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="12PM">
            <div class="column .col-lg-2 hour" id="hour">12:00 PM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="1PM">
            <div class="column .col-lg-2 hour" id="hour">1:00 PM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="2PM">
            <div class="column .col-lg-2 hour" id="hour">2:00 PM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="3PM">
            <div class="column .col-lg-2 hour" id="hour">3:00 PM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="4PM">
            <div class="column .col-lg-2 hour" id="hour">4:00 PM</div>
            <textarea class="column .col-lg-8 userInput" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn" id="saveHour" type="button"></button>
        </div>

        <div class="row" id="5PM">
            <div class="column .col-lg-2 hour" id="hour5">5:00 PM</div>
            <textarea class="column .col-lg-8 userInput5" cols="50" id="textarea" rows="4"></textarea>
            <button class="saveBtn btn5" id="saveHour" type="button"></button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
