  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em id="switchText">Toggle Dark Mode</em>
        </div>
        <h1 class="display-3">Work Day Scheduler</h1>
        <h2 class="lead">A simple calendar app for scheduling your work day</h2>
        <h3 >Today's date is: <br /> <span class="lead" id="currentDay"></span></h3>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" id="8AM">
            <div class="column .col-lg-2 hour" id="hour">
                <div id="hourOfDay">8:00 AM</div>
            </div>

            <div class="column .col-lg-8" id="userInput8">
                <textarea cols="50" id="textarea8" rows="4"></textarea>
            </div>

            <div class="column .col-lg-2" id="saveHour">
                <button class="saveBtn" id="saveBtn8" type="button"></button>
            </div>
        </div>
